      ];

    
 
      function renderMenuItems(items,containerId){
        const container=document.getElementById(containerId);
        container.innerHTML="";
        items.forEach((item)=>{
          const div=document.createElement("div");
          div.className="flex items-start justify-between gap-2 py-0.5  border-b border-white/30";
          div.innerHTML=`
          <div>
<h3 class=" text-yellow-400 text-xs font-semibold leading-sung">${item.name1}</h3>
<p class="text-yellow-400 text-[10px] leading-sung ">${item.name2}</p>
            </div>
 <p class="text-yellow-400 text-xs font-semibold whitespace-nowrap">${item.price}</p>         
          `;
          container.appendChild(div);
        })
      }
      renderMenuItems(breakFastFoodItems, "breakfast-list");
    </script>
